upstream api {
    server apiserv1:3001 weight=2; #Servidor  1 = 20%
    server apiserv2:3002 weight=3; #Servidor  2 = 30%
    server apiserv3:3003 weight=5; #Servidor  3 = 50%
}

server {
        listen      80 default_server;
        listen      [::]:80 default_server;
        server_name localhost;

        location / {
	        proxy_redirect      off;
	        proxy_set_header    X-Real-IP $remote_addr;
	        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header    Host $http_host;
		proxy_pass http://api;

}

